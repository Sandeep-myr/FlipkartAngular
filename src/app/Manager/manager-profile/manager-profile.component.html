<div class="id-card">
    <div class="header">
      <img src="icon.png" alt="Icon" class="icon">
      <h2>Manager ID Card</h2>
    </div>
    <div class="details">
      <p><strong>Name:</strong> {{ managerDetails.managerName }}</p>
      <p><strong>Email:</strong> {{ managerDetails.emailId }}</p>
      <p><strong>Mobile:</strong> {{ managerDetails.mobileNumber }}</p>
      <p><strong>Address:</strong> {{ managerDetails.street }}, {{ managerDetails.city }}, {{ managerDetails.state }}, {{ managerDetails.country }} - {{ managerDetails.zipCode }}</p>
    </div>
  </div>
