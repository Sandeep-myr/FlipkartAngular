 <div class="container">
  <div  class="alert alert-success" *ngIf="status">
    <strong>{{msg}}</strong>
    </div>
    <h2>Login</h2>
    <form  >
       
      <div class="form-group">
        <label for="username">EmailId</label>
        <input type="username" class="form-control" id="username" name="username" [(ngModel)]="user.emailId" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <button type="submit" (click)="loginAdmins()" class="btn btn-primary"  >Login</button>
    </form>
  
    <hr>
  
    <p>Don't have an account? <a routerLink="/adminregister">Create New Account</a></p>
  </div>
